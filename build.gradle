defaultTasks 'kindle'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.4
targetCompatibility = 1.4

version = '2.5'
archivesBaseName = 'cr3runner'
title = "\"CR3 Runner v$version\""
eclipse.project.name = 'CR3Runner'

dependencies {
    compile files("$env_libDir/Kindlet-1.3.jar")
    testCompile files(env_junit3jar)
}

jar {
   manifest {
      attributes("Manifest-Version": "1.0", "Main-Class": "kz.pvnhome.cr3runner.CR3RunnerKindlet", "Implementation-Title": title, "Implementation-Version": version, "Implementation-Vendor": "PvnHome")
   }
}

task copyJarToTmp(dependsOn: jar, type: Copy) {
   from(jar.archivePath)
   into(jar.destinationDir)
   rename '(.+)\\.jar', '$1.tmp'
}

task signingJarTask(dependsOn: copyJarToTmp) << {
   println "Signing: $jar.archivePath"
   signingJar('dk')
   signingJar('di')
   signingJar('dn')
}

task kindle(dependsOn: signingJarTask, type: Copy) {
   from(jar.archivePath)
   into(jar.destinationDir)
   rename '(.+)\\.jar', '$1.azw2'
}

void signingJar(String keyPref) {
   println "pref: $keyPref"
   ant.exec(dir: env_keystoreDir, executable: "jarsigner") {
      arg(line: "-keystore $key_keyStore -storepass $key_storePass -keypass $key_keyPass $jar.archivePath $keyPref$key_keyAlias")
   }
}